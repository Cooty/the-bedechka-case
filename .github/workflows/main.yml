# Deployment workflow for the project
name: Deployment

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '8.12.0'

      - name: Install dependencies
        run: |
          rm .env
          export APP_ENV=prod
          composer install --no-dev --optimize-autoloader
          npm install --no-optional

      - name: Build frontend
        run: npm run build

      - name: Set permissions to deployment user
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: echo ${{secrets.WEB_USER_PSW}} | sudo -S chown -R ${{secrets.WEB_USER_NAME}}:${{secrets.WEB_USER_NAME}} /var/www/thebedechkacase.com
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.WEB_USER_NAME}}
          privateKey: ${{secrets.WEB_USER_KEY}}

      - name: Delete vendor/ and cache/ and build/
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: (rm -rf /var/www/thebedechkacase.com/vendor && rm -rf /var/www/thebedechkacase.com/var/cache && rm -rf /var/www/thebedechkacase.com/public/build)
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.WEB_USER_NAME}}
          privateKey: ${{secrets.WEB_USER_KEY}}

      - name: Sync files
        env:
          dest: '${{secrets.WEB_USER_NAME}}@${{secrets.SSH_HOST}}:/var/www/thebedechkacase.com'
        run: |
          echo "${{secrets.WEB_USER_KEY}}" > deploy_key
          echo "${{secrets.GOOGLE_CLIENT_SECRET}}" > google_client_secret.json
          echo "${{secrets.ENV}}" > .env
          chmod 600 ./deploy_key
          rsync -chav --delete \
            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            --exclude /assets/ \
            --exclude /tests/ \
            --exclude /.gitignore  \
            --exclude /LICENSE \
            --exclude /README.md \
            --exclude /package-lock.json \
            --exclude /package.json \
            --exclude /phpunit.xml.dist \
            --exclude /postcss.config.js \
            --exclude /tsconfig.json \
            --exclude /webpack.config.js \
            ./ ${{env.dest}}

      - name: Create user content directories
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: (cd /var/www/thebedechkacase.com/scripts && sh create_user_content_directories.sh)
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.WEB_USER_NAME}}
          privateKey: ${{secrets.WEB_USER_KEY}}

      - name: Symfony scripts
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: (cd /var/www/thebedechkacase.com/ && exec bash && bin/console doctrine:migrations:migrate --no-interaction && bin/console cache:clear && bin/console cache:warmup)
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.WEB_USER_NAME}}
          privateKey: ${{secrets.WEB_USER_KEY}}

      - name: Set permissions to www-data
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: echo ${{secrets.WEB_USER_PSW}} | sudo -S chown -R www-data:www-data /var/www/thebedechkacase.com
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.WEB_USER_NAME}}
          privateKey: ${{secrets.WEB_USER_KEY}}